<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Etch A Sketch</h1>
    </header>

    <main class="main-container">
      <section class="buttons-top">
        <button class="color-button color-black btn" data-color-type="black">
          Black Color
        </button>
        <button class="color-button random-color btn" data-color-type="random">
          Random Color
        </button>
        <button class="color-button color-picker btn" data-color-type="custom">
          Color Picker
        </button>
        <input type="color" id="color-picker" style="display: none" />
      </section>

      <div id="grid-container"></div>

      <section class="buttons-bottom">
        <button class="grid-size btn">Size</button>
        <button class="reset btn">Clear</button>
      </section>
    </main>

    <footer class="footer">October 2023</footer>
  </body>
</html>
