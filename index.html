<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Etch A Sketch</h1>
    </header>
    <main>
      <section id="buttons">
        <button class="grid-size btn">Size</button>
        <button class="color-black btn">Black Color</button>
        <button class="random-color btn">Random Color</button>
        <button class="color-picker btn">Color Picker</button>
        <input type="color" id="color-picker" style="display: none" />
      </section>
      <div id="grid-container"></div>
      <button class="reset btn">Clear</button>
    </main>
    <footer class="footer">October 2023</footer>
  </body>
</html>
